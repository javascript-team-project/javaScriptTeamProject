  <style>
    .loading-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url(../../images/loading-star.svg) no-repeat 50%, var(--color-primary);
    }

    .loading-page .loading-txt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loading-page .loading-txt svg {
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: draw 5s linear forwards;
    }

    @keyframes draw {
      from {
        stroke-dashoffset: 500;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    .loading-page.hide {
      display: none;
    }
  </style>

  <script>
    $(window).on('load', function () {
      setTimeout(function () {
        $('.loading-page').fadeOut('slow', function () {
          $(this).remove();
        });
      }, 3000);
    });

    document.addEventListener("DOMContentLoaded", function () {
      var path = document.querySelector("#animated-svg path");
      var length = path.getTotalLength();
      path.style.strokeDasharray = length;
      path.style.strokeDashoffset = length;

      path.getBoundingClientRect();
      path.style.transition = path.style.WebkitTransition = 'stroke-dashoffset 5s ease-in-out';
      path.style.strokeDashoffset = '0';
    });
  </script>
