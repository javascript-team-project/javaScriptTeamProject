<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>릴리바이레드</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon-.ico" type="image/x-icon">
  <!-- og -->
  <meta property="og:title" content="릴리바이레드">
  <meta property="og:url" content="https://gonghanna.github.io/rootEx2/">
  <meta property="og:image" content="https://gonghanna.github.io/rootEx2/">
  <meta property="og:description" content="멀티 컬러 메이크업 브랜드, 릴리바이레드">
  <meta property="og:type" content="website">
  <!-- reset css -->
  <link rel="stylesheet" href="./assets/style/reset.css">
  <!-- 공통된 css style -->
  <link rel="stylesheet" href="./assets/style/common.css">
  <!-- page 별 css style -->
  <link rel="stylesheet" href="./assets/style/animation.css">
  <!-- jQuery -->
  <script src="./assets/style/jquery-3.6.0.min.js"></script>
  <script src="./assets/style/jquery-ui.min.js"></script>
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="./assets/style/jquery-ui.css">

  <style>
    .eyes {
      display: flex;
      flex-wrap: wrap;
      position: relative;
    }

    .eye {
      position: relative;
      top: 0;
      width: 100px;
      height: 100px;
      margin: 0 15px;
      background: #fff;
      border-radius: 50%;
      border: 1px solid #333;
    }

    .eye:before {
      content: '';
      position: absolute;
      top: 50px;
      left: 25px;
      width: 45px;
      height: 45px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <!-- https://ctrlcccv.github.io/code/2023-11-29-cursor-eye/ -->
  <div class="eyes">
    <span class="eye"></span>
    <span class="eye"></span>
  </div>

  <script>
    $(document).ready(function () {
      // 마우스 움직임 이벤트 리스너를 설정합니다.
      $(document).mousemove(function (event) {
        // 각 '.eye' 클래스를 가진 요소에 대해 반복합니다.
        $('.eye').each(function () {
          // 현재 눈의 중심 좌표를 계산합니다. 
          const centerX = $(this).offset().left + $(this).width() / 2;
          const centerY = $(this).offset().top + $(this).height() / 2;

          // 마우스 위치와 눈의 중심 사이의 각도를 계산합니다.
          const angle = Math.atan2(event.pageX - centerX, event.pageY - centerY);

          // 각도를 도(degree) 단위로 변환하고, 270도를 더해 눈동자가 마우스를 바라보도록 조정합니다.
          const rotateDeg = (angle * (180 / Math.PI) * -1) + 270;

          // 계산된 각도로 눈동자의 회전을 설정합니다.
          $(this).css('transform', `rotate(${rotateDeg}deg)`);
        });
      });
    });


  </script>
</body>

</html>
