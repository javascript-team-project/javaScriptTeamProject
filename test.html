<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>릴리바이레드</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon-.ico" type="image/x-icon">
  <!-- og -->
  <meta property="og:title" content="릴리바이레드">
  <meta property="og:url" content="https://gonghanna.github.io/rootEx2/">
  <meta property="og:image" content="https://gonghanna.github.io/rootEx2/">
  <meta property="og:description" content="멀티 컬러 메이크업 브랜드, 릴리바이레드">
  <meta property="og:type" content="website">
  <!-- reset css -->
  <link rel="stylesheet" href="./assets/style/reset.css">
  <!-- 공통된 css style -->
  <link rel="stylesheet" href="./assets/style/common.css">
  <!-- page 별 css style -->
  <link rel="stylesheet" href="./assets/style/animation.css">
  <!-- jQuery -->
  <script src="./assets/style/jquery-3.6.0.min.js"></script>
  <script src="./assets/style/jquery-ui.min.js"></script>
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="./assets/style/jquery-ui.css">

  <style>
    .loading-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url(../../images/loading-star.svg) no-repeat 50%, var(--color-primary);
      font-family: var(--font-pc-ko);
      font-weight: 200;
      font-size: 10px;
    }
    .loading-page .loading-txt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .loading-page.hide {
      display: none;
    }

    .back span {
      font-size: 3em;
      color: #fff;
      display: table-cell;
      padding: 0 15px;
      line-height: 100px;
      animation: jumb 2s infinite;
    }
 
    .back span:nth-child(1) {
      animation-delay: 0s;
    }
    .back span:nth-child(2) {
      animation-delay: .1s;
    }
    .back span:nth-child(3) {
      animation-delay: .2s;
    }
    .back span:nth-child(4) {
      animation-delay: .3s;
    }
    .back span:nth-child(5) {
      animation-delay: .4s;
    }
    .back span:nth-child(6) {
      animation-delay: .5s;
    }
    .back span:nth-child(7) {
      animation-delay: .6s;
    }
  </style>
</head>

<body>
  <!-- 로딩 페이지 -->
  <div class="loading-page">
    <span class="loading-txt back">
      <span>L</span>
      <span>o</span>
      <span>a</span>
      <span>d</span>
      <span>i</span>
      <span>n</span>
      <span>g</span>
    </span>
  </div>

</body>

</html>
